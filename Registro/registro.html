<!DOCTYPE html>
<html lang="es">
<head>
  <title>Página de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="registro.css">
</head>

<body>
  <div class="container">
    
    
    <h1>Registro</h1>

    <form id="registroForm">

      <div class="formu-cajita">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="formu-cajita">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button id ="bbt"class="button" type="submit">Registrarse</button>
      
    </form>
    <p>¿Ya tienes una cuenta? <a href="../InicioSesion/inicioSesion.html">Iniciar sesión</a></p>
    <p><a href="../Index/index.html">Volver a la página principal</a></p>

   

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script>
      // Agrega aquí las credenciales de tu proyecto de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCECiCk4tWmTY6CjF2_IGhmdm05soMX46U",
        authDomain: "organiko-cedb5.firebaseapp.com",
        projectId: "organiko-cedb5",
        storageBucket: "organiko-cedb5.appspot.com",
        messagingSenderId: "182438650817",
        appId: "1:182438650817:web:65272dde3f1ed36dba4540"
      };
      
      // Inicializa la app de firebase
      firebase.initializeApp(firebaseConfig);

      var registroForm = document.getElementById("registroForm");

    
      registroForm.addEventListener("submit", function(event) {
        event.preventDefault(); 

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Registra al usuario utilizando Firebase Authentication
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(function(userCredential) {
            // El registro fue exitoso
           alert("Usuario registrado exitosamente");
           var pagina="../Index/index.html" ; 
           function redireccionar () { location.href=pagina };
          })
          .catch(function(error) {
            // Ocurrió un error durante el registro
            alert("Error durante el registro");
            // Puedes mostrar un mensaje de error al usuario o realizar alguna acción adicional aquí
          });
      });

    </script>
</body>
</html>
